<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Complemento 360</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="assets/js/jquery.js"></script>
</head>
<body>
    <div class="container">
        <div class="container_title">
            <h1> Prueba complemento 360 </h1>
        </div>
        <div class="sect_table">
            <div class="sect__filters">
                <div class="row">
                    <div class="input-field col s4 cont__filter">
                        <select name="filter__select">
                          <option value="" disabled selected>Seleccione el filtro</option>
                          <option value="1">Nombre</option>
                          <option value="2">Apellido</option>
                          <option value="3">Equipo</option>
                        </select>
                      </div>
                      <div class="input-field col s4 hide cont__teams">
                        <select name="select__teams">
                        </select>
                      </div>
                      <div class="input-field col s4 cont__input hide">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Nombre</label>
                      </div>
                      <div class="col s6">
                        <a class="waves-effect waves-light cyan darken-3 btn-large" id="buscar"><i class="material-icons right">search</i>Buscar</a>
                        <a href="#modal2" class="modal-trigger waves-effect waves-light btn-large deep-purple darken-4"  ><i class="material-icons right">group_add</i>Agregar Jugador</a>
                      </div>
                </div>
       
            </div>
            <table id="sect_table_data">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Equipo</th>
                        <th>Ciudad</th>
                        <th>Altura (pies)</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody class="sect_table_data__body">

                </tbody>
            </table>
        </div>

        <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content">
            <h4></h4>
            <h5 class="light  indigo-text text-darken-4">Altura en pulgadas:</h5><p class="inch"></p>
            <h5 class="light  indigo-text text-darken-4">Altura en pies:</h5> <p class="feet"></p>
            <h5 class="light  indigo-text text-darken-4">Posici贸n:</h5> <p class="posicion"></p>

            <div class="detail__team">
                <ul class="collection with-header team_inf">
                    <li class="collection-header"><h5>Equipo</h5></li>
                    <li class="collection-item name team_inf__nombre"><div>Nombre</div></li>
                    <li class="collection-item team_inf__ciudad"><div>Ciudad</div></li>
                    <li class="collection-item team_inf__division"><div>Divisi贸n</div></li>
                  </ul>
            </div>
            </div>
            <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
            </div>
        </div>
        <div id="modal2" class="modal modal-fixed-footer">
            <div class="modal-content">
            <h4 class="indigo-text darken-4-text">Agregar Usuario</h4>
            <div class="row">
                <form class="col s12" id="data_register">
                  <div class="row">
                    <div class="input-field col s6">
                      <input name="first_name"  id="first_name" type="text" class="validate">
                      <label for="first_name">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" name="last_name" type="text" class="validate">
                      <label for="last_name">Apellido</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="feet" name="feet" type="text" class="validate">
                      <label for="feet">Medida en pies</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="inch"  name="inch" type="text" class="validate">
                      <label for="inch">Medida en pulgadas</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input  id="position"  name="position" type="text" class="validate">
                      <label for="position">Posici贸n</label>
                    </div>
                
                  </div>
                  <h4>Equipo</h4>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="nombre_team" name="nombre_team" type="text" class="validate">
                      <label for="nombre_team">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="ciudad" name="ciudad" type="text" class="validate">
                      <label for="ciudad">Ciudad</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="division" name="division" type="text" class="validate">
                        <label for="division">Divis贸n</label>
                      </div>
                  </div>
                  <div class="row">
                    <a class=" btn-large waves-effect waves-light deep-purple darken-4" id="btnRegistro"> Agregar <i class="material-icons right">group_add</i></a>
                </div>
                  </form>
                  </div>
       
            </div>
        
            <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
            </div>
        </div>
    </div>
    <script src="assets/js/materialize.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
